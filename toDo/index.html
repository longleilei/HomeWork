<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Todo APP</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mb-5">
        <span class="navbar-brand h1 mb-0" data-content="Todo App" data-bool='false'>Todo App</span>
    </nav>
    <main>
       <div class="form-section mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-6 mx-auto form-col">
                        <div class="card card-body">
                            <form name="addToDoForm">
                                <div class="form-group">
                                  <label for="title">Title</label>
                                  <input type="text" class="form-control" id="title" placeholder="Enter task title">
                                </div>
                                <div class="form-group">
                                  <label for="text">Text</label>
                                  <input type="text" class="form-control" id="text" placeholder="Enter task text">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Task</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
       </div>
       <div class="todos-table">
            <div class="container">
                <div class="row">
                  <div class="col-8 mx-auto">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <td>Title</td>
                          <td>Text</td>
                          <td>Controls</td>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
            </div>
       </div>
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
