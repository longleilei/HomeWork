<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
<main>
        <div class="form-wrap container">
            <div class="card">
                <form name="newsControlForm">
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="input-field col s12">
                                <select name="country" id="country">
                                    <option value="" disabled selected>Choose your country</option>
                                    <option value="ua">Ukraine</option>
                                    <option value="us">United States</option>
                                    <option value="ve">Venuzuela</option>
                                </select>
                                <label>Country</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field col s12">
                                <select name="category" id="category">
                                    <option value="" disabled selected>Choose your category</option>
                                    <option value="science">Science</option>
                                    <option value="sports">Sports</option>
                                    <option value="technology">Technology</option>
                                </select>
                                  
                                <label>Category</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Search news" id="search" type="text">
                            <label for="search">Search</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="news-wrap container">
            <div class="row"></div>
        </div>
    </main>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!--<script src="sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2.min.css">--> 
<script src="js/components/newsUI.js"></script> 
<script src="js/components/customHttp.js"></script> 
<script src="js/components/newsService.js"></script> 
<script src="js/app.js"></script>    

</body> 
</html>
